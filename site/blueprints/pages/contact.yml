title: Contact
icon: chat

columns:
  - width: 1/2
    sections:
    fields:
      pageSettings:
          label: Infos pratiques
          type: headline
          required: true
      address:
        label: Adresse
        type: structure
        fields:
          number:
            label: Numéro
            type: number
            required: true
          street:
            label: Rue
            type: text
            required: true
          zipcode:
            label: Code postal
            type: number
            required: true
          city:
            label: Ville
            type: text
            required: true
      email:
        label: Email
        type: email
      tel:
        label: Téléphone
        type: tel
      open:
        label: Horaires
        type: structure
        fields:
          days:
            label: Jour
            type: select
            translate: true
            options:
              monday: "Monday"
              tuesday: "Tuesday"
              wednesday: "Wednesday"
              thursday: "Thursday"
              friday: "Friday"
