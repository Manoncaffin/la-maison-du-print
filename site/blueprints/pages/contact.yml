        type: textarea
      send:
        label: Envoi
        type: textarea

  - width: 1/2
    sections:
    fields:
      pagePartners:
          label: Réseaux et partenaires
          type: headline
          required: true
      clients:
        label: Clients
        type: structure
        fields:
          client:
            label: Nom du client
            type: text
          link:
            label: Image
            type: files
            max: 1
            min: 1
            required: true
      partners:
        label: Bons plans
        type: structure
        fields:
          network:
            label: Option 
